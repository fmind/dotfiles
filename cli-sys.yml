---

- hosts: localhost
  connection: local
  become: yes

  tasks:

  - name: Installing ubuntu packages
    apt: pkg="{{item}}" state=latest
    with_items:
      - pv
      - jq
      - zsh
      - vim
      - git
      - tree
      - htop
      - curl
      - byobu
      - xclip
      - ipcalc
      - hexedit
      - parallel
      - imagemagick
      - fonts-hack-ttf
      - python3-csvkit
      - silversearcher-ag

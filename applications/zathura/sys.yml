---

- hosts: localhost
  connection: local
  become: yes

  tasks:

  - name: Installing zathura application (ubuntu)
    apt: pkg="zathura" state=latest
    when: ansible_distribution == 'Ubuntu'

  - name: Installing zathura application (fedora)
    dnf: pkg="zathura-plugins-all" state=latest
    when: ansible_distribution == 'Fedora'

---

- hosts: localhost
  connection: local
  become: yes

  tasks:

  - name: Installing teamviewer application (ubuntu)
    apt: deb="https://download.teamviewer.com/download/teamviewer_i386.deb"
    when: ansible_distribution == 'Ubuntu'

  - name: Installing teamviewer application (fedora)
    dnf: pkg="https://download.teamviewer.com/download/teamviewer.i686.rpm"
    when: ansible_distribution == 'Fedora'

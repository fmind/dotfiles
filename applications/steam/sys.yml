---

- hosts: localhost
  become: true

  tasks:

  - name: Installing steam repository (fedora)
    copy: src="{{playbook_dir}}/steam.repo" dest="/etc/yum.repos.d/steam.repo" owner='root' group='root' mode='0644'
    when: ansible_distribution == 'Fedora'

  - name: Installing steam (fedora)
    dnf: pkg="steam" state=latest
    when: ansible_distribution == 'Fedora'

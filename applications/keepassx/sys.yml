---

- hosts: localhost
  connection: local
  become: yes

  tasks:

  - name: Installing keepassx application (ubuntu)
    apt: pkg="keepassx" state=latest
    when: ansible_distribution == 'Ubuntu'

  - name: Installing keepassx application (fedora)
    dnf: pkg="keepassx" state=latest
    when: ansible_distribution == 'Fedora'

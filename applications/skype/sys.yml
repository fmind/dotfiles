---

- hosts: localhost
  connection: local
  become: yes

  tasks:

  - name: Installing skype application (ubuntu)
    apt: deb="https://go.skype.com/skypeforlinux-64.deb"
    when: ansible_distribution == 'Ubuntu'

  - name: Installing skype application (fedora)
    dnf: pkg="https://d2t3ff60b2tol4.cloudfront.net/builds/insync-1.3.17.36167-fc25.x86_64.rpm"
    when: ansible_distribution == 'Fedora'

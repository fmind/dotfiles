---

- hosts: localhost
  connection: local
  become: yes

  tasks:

  - name: Installing anki application (ubuntu)
    apt: pkg="anki" state=latest
    when: ansible_distribution == 'Ubuntu'

  - name: Installing anki application (fedora)
    dnf: pkg="anki" state=latest
    when: ansible_distribution == 'Fedora'

  - name: Installing anki dependencies (ubuntu)
    apt: pkg="dvipng" state=latest
    when: ansible_distribution == 'Ubuntu'

  - name: Installing anki dependencies (fedora)
    dnf: pkg="dvipng" state=latest
    when: ansible_distribution == 'Fedora'

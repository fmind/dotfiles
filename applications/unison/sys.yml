---

- hosts: localhost
  connection: local
  become: yes

  tasks:

  - name: Installing unison application (ubuntu)
    apt: pkg="unison-gtk" state=latest
    when: ansible_distribution == 'Ubuntu'

  - name: Installing unison application (fedora)
    dnf: pkg="unison240-gtk" state=latest
    when: ansible_distribution == 'Fedora'

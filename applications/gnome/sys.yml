---

- hosts: localhost
  connection: local
  become: yes

  tasks:

  - name: Installing Gnome applications (ubuntu)
    apt: pkg="{{item}}" state=latest
    with_items:
        - vlc
        - gimp
        - simple-scan
        - transmission
        - gnome-tweak-tool
        - gnome-shell-extension-pomodoro
    when: ansible_distribution == 'Ubuntu'

  - name: Installing Gnome applications (fedora)
    dnf: pkg="{{item}}" state=latest
    with_items:
        - gimp
        - transmission
        - gnome-tweak-tool
        - gnome-shell-extension-pomodoro
    when: ansible_distribution == 'Fedora'

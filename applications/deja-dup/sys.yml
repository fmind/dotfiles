---

- hosts: localhost
  connection: local
  become: yes

  tasks:

  - name: Installing deja-dup application (ubuntu)
    apt: pkg="deja-dup" state=latest
    when: ansible_distribution == 'Ubuntu'

  - name: Installing deja-dup application (fedora)
    dnf: pkg="deja-dup-nautilus" state=latest
    when: ansible_distribution == 'Fedora'

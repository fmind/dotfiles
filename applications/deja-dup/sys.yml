---

- hosts: localhost
  become: true

  tasks:

  - name: Installing deja-dup (ubuntu)
    apt: pkg="deja-dup-nautilus" state=latest
    when: ansible_distribution == 'Ubuntu'

  - name: Installing deja-dup (fedora)
    dnf: pkg="deja-dup-nautilus" state=latest
    when: ansible_distribution == 'Fedora'

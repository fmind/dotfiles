---

- hosts: localhost
  connection: local
  become: yes

  tasks:

  - name: Installing imagemagick tool (ubuntu)
    apt: pkg="imagemagick" state=latest
    when: ansible_distribution == 'Ubuntu'

  - name: Installing imagemagick tool (fedora)
    dnf: pkg="ImageMagick" state=latest
    when: ansible_distribution == 'Fedora'

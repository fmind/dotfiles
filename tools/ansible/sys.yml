---

- hosts: localhost
  become: true

  tasks:

  - name: Adding ansible repository (ubuntu)
    apt_repository: repo="ppa:ansible/ansible" update_cache=yes
    when: ansible_distribution == 'Ubuntu'

  - name: Installing ansible (ubuntu)
    apt: pkg="ansible" state=latest
    when: ansible_distribution == 'Ubuntu'

  - name: Installing ansible (fedora)
    dnf: pkg="ansible" state=latest
    when: ansible_distribution == 'Fedora'

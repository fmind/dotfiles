---

- hosts: localhost
  connection: local
  become: yes

  tasks:

  - name: Installing plantuml tool (ubuntu)
    apt: pkg="plantuml" state=latest
    when: ansible_distribution == 'Ubuntu'

  - name: Installing plantuml tool (fedora)
    dnf: pkg="plantuml" state=latest
    when: ansible_distribution == 'Fedora'

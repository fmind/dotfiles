---

- hosts: localhost
  connection: local
  become: false

  tasks:

  - name: Creating ~/bin directory
    file: path="~/bin" state=directory

  - name: Installing plantuml tool
    get_url: url="http://sourceforge.net/projects/plantuml/files/plantuml.jar/download" dest="~/bin/plantuml.jar" mode=0600

  - name: Deploying plantuml script
    file: src="{{playbook_dir}}/plantuml" dest="~/bin/plantuml" state=link force=yes


---

- hosts: localhost
  become: true

  tasks:

  - name: Adding fasd repository (ubuntu)
    apt_repository: repo="ppa:aacebedo/fasd" update_cache=yes
    when: ansible_distribution == 'Ubuntu'

  - name: Installing fasd (ubuntu)
    apt: pkg="fasd" state=latest
    when: ansible_distribution == 'Ubuntu'

  - name: Installing fasd (fedora)
    dnf: pkg="fasd" state=latest
    when: ansible_distribution == 'Fedora'

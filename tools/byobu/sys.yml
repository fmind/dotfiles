---

- hosts: localhost
  connection: local
  become: yes

  tasks:

  - name: Installing byobu tool (ubuntu)
    apt: pkg="byobu" state=latest
    when: ansible_distribution == 'Ubuntu'

  - name: Installing byobu tool (fedora)
    dnf: pkg="byobu" state=latest
    when: ansible_distribution == 'Fedora'

---

- hosts: localhost
  connection: local
  become: yes

  tasks:

  - name: Installing pandoc tool (ubuntu)
    apt: pkg="pandoc" state=latest
    when: ansible_distribution == 'Ubuntu'

  - name: Installing pandoc tool (fedora)
    dnf: pkg="pandoc" state=latest
    when: ansible_distribution == 'Fedora'

  - name: Installing pandoc-citeproc tool (ubuntu)
    apt: pkg="pandoc-citeproc" state=latest
    when: ansible_distribution == 'Ubuntu'

  - name: Installing pandoc-citeproc tool (fedora)
    dnf: pkg="pandoc-citeproc" state=latest
    when: ansible_distribution == 'Fedora'

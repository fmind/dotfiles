---

- hosts: localhost
  connection: local
  become: false

  tasks:

  - name: Deploying config file
    file: src="{{playbook_dir}}/shellrc" dest="~/.shellrc" state=link force=yes

  - name: Deploying environ file
    file: src="{{playbook_dir}}/environ" dest="~/.shell_environ" state=link force=yes

  - name: Deploying aliases file
    file: src="{{playbook_dir}}/aliases" dest="~/.shell_aliases" state=link force=yes


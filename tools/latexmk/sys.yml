---

- hosts: localhost
  connection: local
  become: yes

  tasks:

  - name: Installing latexmk tool (ubuntu)
    apt: pkg="latexmk" state=latest
    when: ansible_distribution == 'Ubuntu'

  - name: Installing latexmk tool (fedora)
    dnf: pkg="latexmk" state=latest
    when: ansible_distribution == 'Fedora'

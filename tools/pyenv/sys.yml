---

- hosts: localhost
  become: true

  tasks:

  - name: Installing pyenv dependencies (ubuntu)
    apt: pkg="{{item}}" state=latest
    with_items:
      - wget
      - curl
      - llvm
      - make
      - xz-utils
      - build-essential
      - tk-dev
      - libssl-dev
      - zlib1g-dev
      - libbz2-dev
      - libsqlite3-dev
      - libreadline-dev
      - libncurses5-dev
      - libncursesw5-dev
    when: ansible_distribution == 'Ubuntu'


  - name: Installing pyenv dependencies (fedora)
    dnf: pkg="{{item}}" state=latest
    with_items:
      - bzip2
      - bzip2-devel
      - openssl-devel
      - readline-devel
      - sqlite
      - sqlite-devel
      - xz
      - xz-devel
      - zlib-devel
    when: ansible_distribution == 'Fedora'

---

- hosts: localhost
  connection: local
  become: yes

  tasks:

  - name: Installing jq tool
    apt: pkg="{{item}}" state=latest
    with_items:
      - wget
      - curl
      - llvm
      - make
      - xz-utils
      - build-essential
      - tk-dev
      - libssl-dev
      - zlib1g-dev
      - libbz2-dev
      - libsqlite3-dev
      - libreadline-dev
      - libncurses5-dev
      - libncursesw5-dev

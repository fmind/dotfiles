---

- hosts: localhost
  become: true

  tasks:

  - name: installing pyenv dependencies
    dnf: pkg="{{item}}" state=latest
    with_items:
      - bzip2
      - bzip2-devel
      - openssl-devel
      - readline-devel
      - sqlite
      - sqlite-devel
      - xz
      - xz-devel
      - zlib-devel

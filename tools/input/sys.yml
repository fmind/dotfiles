---

- hosts: localhost
  connection: local
  become: yes

  tasks:

  - name: Installing rlwrap tool (ubuntu)
    apt: pkg="rlwrap" state=latest
    when: ansible_distribution == 'Ubuntu'

  - name: Installing rlwrap tool (fedora)
    dnf: pkg="rlwrap" state=latest
    when: ansible_distribution == 'Fedora'

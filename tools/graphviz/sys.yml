---

- hosts: localhost
  connection: local
  become: yes

  tasks:

  - name: Installing graphviz tool (ubuntu)
    apt: pkg="graphviz" state=latest
    when: ansible_distribution == 'Ubuntu'

  - name: Installing graphviz tool (fedora)
    dnf: pkg="graphviz" state=latest
    when: ansible_distribution == 'Fedora'

---

- hosts: localhost
  connection: local
  become: yes

  tasks:

  - name: Installing ag tool (ubuntu)
    apt: pkg="silversearcher-ag" state=latest
    when: ansible_distribution == 'Ubuntu'

  - name: Installing ag tool (fedora)
    dnf: pkg="the_silver_searcher" state=latest
    when: ansible_distribution == 'Fedora'

---

- hosts: localhost
  become: false

  tasks:

  - name: installing percol
    pip: name="percol" executable="pip3" extra_args="--user"

  - name: creating ~/.percol.d/ directory
    file: path="~/.percol.d/" state=directory

  - name: deploying percol configuration
    file: src="{{playbook_dir}}/rc.py" dest="~/.percol.d/rc.py" state=link force=yes

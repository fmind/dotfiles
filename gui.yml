---

- hosts: localhost
  tasks:

  - name: Adding repository keys
    apt_key: url="{{item}}"
    become: yes
    with_items:
      - https://dl-ssl.google.com/linux/linux_signing_key.pub
      - https://d2t3ff60b2tol4.cloudfront.net/services@insynchq.com.gpg.key

  - name: Adding additional repositories
    apt_repository: repo="{{item}}" update_cache=yes
    become: yes
    with_items:
      - ppa:eugenesan/ppa
      - ppa:gnome3-team/gnome3
      - ppa:gnome3-team/gnome3-staging
      - deb http://archive.canonical.com/ubuntu wily partner
      - deb http://apt.insynchq.com/ubuntu wily non-free contrib
      - deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main

  - name: Installing ubuntu packages
    apt: pkg="{{item}}" state=latest
    become: yes
    with_items:
      - vlc
      - anki
      - gimp
      - guake
      - emacs
      - unison
      - insync
      - keepassx
      - virtualbox
      - gnome-tweak-tool
      - google-chrome-stable

---

- hosts: localhost
  become: true

  tasks:

  - name: installing vlc
    package: name="vlc"

  - name: installing gimp
    package: name="gimp"

  - name: installing gnome-weak-tool
    package: name="gnome-weak-tool"

  - name: installing chrome-gnome-shell
    package: name="chrome-gnome-shell"

  - name: installing gnome shell extensions
    package: name="{{item}}"
    with_items:
        - gnome-shell-extension-pomodoro
        - gnome-shell-extension-openweather
        - gnome-shell-extension-topicons-plus
        - gnome-shell-extension-auto-move-windows
        - gnome-shell-extension-do-not-disturb-button

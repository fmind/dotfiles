---

- hosts: localhost
  connection: local

  tasks:

  - name: Cloning spacemacs repository
    git: repo=https://github.com/syl20bnr/spacemacs dest="~/.emacs.d" depth=1

  - name: Deploying spacemacs configuration
    file: src="{{ansible_env.PWD}}/emacs/{{item}}" dest="~/.{{item}}" state=link force=yes
    with_items:
    - spacemacs
    - spacemacs.d

---

- hosts: localhost

  pre_tasks:

  - name: prepare npm
    package: name='npm'
    become: true

  - name: prepare pip
    package: name='python3-pip'
    become: true

  - name: prepare bin
    file: name='~/bin' state='directory'

  roles:
    - {role: ag, tags: ['ag', 'project']}
    - {role: ansible, tags: ['ansible', 'automation']}
    - {role: cookiecutter, tags: ['cookiecutter', 'project']}
    - {role: csvkit, tags: ['csvkit', 'filter']}
    - {role: ctags, tags: ['ctags', 'project']}
    - {role: fish, tags: ['fish', 'shell']}
    - {role: git, tags: ['git', 'project']}
    - {role: glances, tags: ['glances', 'monitor']}
    - {role: glom, tags: ['glom', 'filter']}
    - {role: httpie, tags: ['httpie', 'network']}
    - {role: ncdu, tags: ['ncdu', 'monitor']}
    - {role: neovim, tags: ['neovim', 'editor']}
    - {role: onset, tags: ['onset', 'filter']}
    - {role: pydf, tags: ['pydf', 'monitor']}
    - {role: ranger, tags: ['ranger', 'shell']}
    - {role: termtosvg, tags: ['termtosvg', 'record']}
    - {role: tldr, tags: ['tldr', 'help']}
    - {role: tmux, tags: ['tmux', 'shell']}
    - {role: tqdm, tags: ['tqdm', 'monitor']}
    - {role: watchdog, tags: ['watchdog', 'automation']}

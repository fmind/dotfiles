---

- hosts: localhost

  pre_tasks:

  - name: prepare pip
    package: name='python3-pip'
    become: true

  - name: prepare bin
    file: name='~/bin' state='directory'

  roles:
    # analyze {{{
    - {role: csvkit, tags: ['csvkit', 'analyze', 'python']}
    - {role: glom, tags: ['glom', 'analyze', 'python']}
    - {role: jsonschema, tags: ['jsonschema', 'analyze', 'python']}
    # }}}
    # control {{{
    - {role: ansible, tags: ['ansible', 'control', 'python']}
    - {role: schedule, tags: ['schedule', 'control', 'python']}
    - {role: supervisord, tags: ['supervisord', 'control', 'python']}
    - {role: watchdog, tags: ['watchdog', 'control', 'python']}
    # }}}
    # develop {{{
    - {role: cookiecutter, tags: ['cookiecutter', 'develop', 'python']}
    - {role: ctags, tags: ['ctags', 'develop', 'native']}
    - {role: git, tags: ['git', 'develop', 'native']}
    - {role: howdoi, tags: ['howdoi', 'develop', 'python']}
    - {role: invoke, tags: ['invoke', 'develop', 'python']}
    - {role: make, tags: ['make',  'develop','native']}
    # }}}
    # edit {{{
    - {role: neovim, tags: ['neovim', 'edit', 'native']}
    - {role: ranger, tags: ['ranger', 'edit', 'python']}
    - {role: vim, tags: ['vim', 'edit', 'native']}
    # }}}
    # filter {{{
    - {role: fzf, tags: ['fzf', 'filter', 'native']}
    - {role: mario, tags: ['mario', 'filter', 'python']}
    - {role: silver, tags: ['silver', 'filter','native']}
    - {role: tqdm, tags: ['tqdm', 'filter', 'python']}
    # }}}
    # interact {{{
    - {role: bash, tags: ['bash', 'interact', 'native']}
    - {role: byobu, tags: ['byobu', 'interact', 'native']}
    - {role: fish, tags: ['fish', 'interact', 'native']}
    - {role: litecli, tags: ['litecli', 'interact', 'python']}
    - {role: mycli, tags: ['mycli', 'interact', 'python']}
    - {role: pgcli, tags: ['pgcli', 'interact', 'python']}
    - {role: xonsh, tags: ['xonsh', 'interact', 'python']}
    - {role: zsh, tags: ['zsh', 'interact', 'native']}
    # }}}
    # monitor {{{
    - {role: glances, tags: ['glances', 'monitor', 'python']}
    - {role: htop, tags: ['htop', 'monitor', 'native']}
    - {role: ncdu, tags: ['ncdu', 'monitor', 'native']}
    # }}}
    # network {{{
    - {role: curl, tags: ['curl', 'network', 'native']}
    - {role: httpie, tags: ['httpie', 'network', 'python']}
    - {role: scapy, tags: ['scapy', 'network', 'python']}
    - {role: scrapy, tags: ['scrapy', 'network', 'python']}
    # }}}

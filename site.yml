# }}}
# EDITORS{{{
## VIM{{{
  - name: install vim
    package: name='vim'
    tags: ['sys', 'editor', 'vim']
    become: true

  - name: create vim dir
    file: path='~/.vim/' state=directory
    tags: ['usr', 'editor', 'vim']

  - name: deploy vim conf
    file: src='{{playbook_dir}}/vim/vimrc' dest='~/.vimrc' state=link force=yes
    tags: ['usr', 'editor', 'vim']

  - name: deploy vim pyconf
    file: src='{{playbook_dir}}/vim/vimrc.py' dest='~/.vimrc.py' state=link force=yes
    tags: ['usr', 'editor', 'vim']

  - name: create vim subdir
    file: path='~/.vim/{{item}}/' state=directory
    with_items:
      - undo
      - swap
      - spell
      - backup
      - session
      - plugged
      - autoload
    tags: ['usr', 'editor', 'vim']

  - name: deploy vim snippets
    file: src='{{playbook_dir}}/vim/snippets' dest='~/.vim/snippets' state=link force=yes
    tags: ['usr', 'editor', 'vim']

  - name: install vim manager
    get_url: url='https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim' dest='~/.vim/autoload/plug.vim' mode=0600
    tags: ['usr', 'editor', 'vim']

---

- hosts: localhost

  pre_tasks:

  - name: prepare pip
    package: name='python3-pip'
    become: true

  - name: prepare bin
    file: name='~/bin' state='directory'

  roles:
    - {role: ag, tags: ['ag']}
    - {role: ansible, tags: ['ansible']}
    - {role: cookiecutter, tags: ['cookiecutter']}
    - {role: csvkit, tags: ['csvkit']}
    - {role: ctags, tags: ['ctags']}
    - {role: curl, tags: ['curl']}
    - {role: fish, tags: ['fish']}
    - {role: git, tags: ['git']}
    - {role: htop, tags: ['htop']}
    - {role: jq, tags: ['jq']}
    - {role: make, tags: ['make']}
    - {role: ncdu, tags: ['ncdu']}
    - {role: neovim, tags: ['neovim']}
    - {role: pv, tags: ['pv']}
    - {role: tldr, tags: ['tldr']}
    - {role: tmux, tags: ['tmux']}

---

- hosts: localhost

  pre_tasks:

  - name: prepare pip
    package: name='python3-pip'
    become: true

  - name: prepare bin
    file: name='~/bin' state='directory'

  roles:
    - {role: ansible, tags: ['ansible']}
    - {role: bash, tags: ['bash']}
    - {role: byobu, tags: ['byobu']}
    - {role: cookiecutter, tags: ['cookiecutter']}
    - {role: ctags, tags: ['ctags']}
    - {role: curl, tags: ['curl']}
    - {role: git, tags: ['git']}
    - {role: glances, tags: ['glances']}
    - {role: htop, tags: ['htop']}
    - {role: httpie, tags: ['httpie']}
    - {role: jq, tags: ['jq']}
    - {role: make, tags: ['make']}
    - {role: ncdu, tags: ['ncdu']}
    - {role: neovim, tags: ['neovim']}
    - {role: ranger, tags: ['ranger']}
    - {role: silver, tags: ['silver']}
    - {role: supervisord, tags: ['supervisord']}
    - {role: termtosvg, tags: ['termtosvg']}
    - {role: tldr, tags: ['tldr']}
    - {role: tqdm, tags: ['tqdm']}
    - {role: watchdog, tags: ['watchdog']}
    - {role: xonsh, tags: ['xonsh']}

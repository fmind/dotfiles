---

- hosts: localhost

  pre_tasks:

  - name: install pip3
    package: name='python3-pip'
    tags: ['pre', 'package']
    become: true

  - name: create bin directory
    file: name='~/bin' state='directory'
    tags: ['pre', 'directory']

  roles:
    - {role: ansible, tags: ['ansible', 'shell', 'python']}
    - {role: fish, tags: ['fish', 'shell', 'native']}
    - {role: git, tags: ['git', 'project', 'native']}
    - {role: glances, tags: ['glances', 'monitor', 'python']}
    - {role: httpie, tags: ['httpie', 'network', 'python']}
    - {role: ncdu, tags: ['ncdu', 'monitor', 'native']}
    - {role: pydf, tags: ['pydf', 'monitor', 'python']}
    - {role: ranger, tags: ['ranger', 'editor', 'python']}
    - {role: tmux, tags: ['tmux', 'shell', 'native']}
    - {role: tqdm, tags: ['tqdm', 'monitor', 'python']}
    - {role: vim, tags: ['vim', 'editor', 'native']}

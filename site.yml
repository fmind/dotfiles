---

- hosts: localhost

  pre_tasks:

  - name: prepare pip
    package: name='python3-pip'
    become: true

  - name: prepare bin
    file: name='~/bin' state='directory'

  roles:
    - {role: ansible, tags: ['ansible', 'automation']}
    - {role: cookiecutter, tags: ['cookiecutter', 'project']}
    - {role: fish, tags: ['fish', 'shell']}
    - {role: git, tags: ['git', 'project']}
    - {role: glances, tags: ['glances', 'monitor']}
    - {role: httpie, tags: ['httpie', 'network']}
    - {role: make, tags: ['make', 'automation']}
    - {role: neovim, tags: ['neovim', 'editor']}
    - {role: tmux, tags: ['tmux', 'shell']}
    - {role: tqdm, tags: ['tqdm', 'monitor']}

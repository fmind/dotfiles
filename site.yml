---

- hosts: localhost

  pre_tasks:

  - name: install pip3
    package: name='python3-pip'
    tags: ['pre', 'package']
    become: true

  - name: create bin directory
    file: name='~/bin' state='directory'
    tags: ['pre', 'directory']

  roles:
    - {role: ansible, tags: ['ansible', 'admin']}
    - {role: autoenv, tags: ['autoenv', 'project']}
    - {role: bash, tags: ['bash', 'shell']}
    - {role: byobu, tags: ['byobu', 'shell']}
    - {role: cookiecutter, tags: ['cookiecutter', 'project']}
    - {role: csvkit, tags: ['csvkit', 'data']}
    - {role: curl, tags: ['curl',  'network']}
    - {role: emacs, tags: ['emacs', 'editor']}
    - {role: fasd, tags: ['fasd', 'project']}
    - {role: git, tags: ['git', 'project']}
    - {role: glances, tags: ['glances', 'process']}
    - {role: htop, tags: ['htop', 'process']}
    - {role: httpie, tags: ['httpie', 'network']}
    - {role: idea, tags: ['idea', 'network']}
    - {role: imagemagick, tags: ['imagemagick', 'data']}
    - {role: ipcalc, tags: ['ipcalc', 'network']}
    - {role: jq, tags: ['jq', 'data']}
    - {role: make, tags: ['make', 'project']}
    - {role: ncdu, tags: ['ncdu', 'admin']}
    - {role: onset, tags: ['onset', 'data']}
    - {role: parallel, tags: ['parallel', 'data']}
    - {role: percol, tags: ['percol', 'shell']}
    - {role: pv, tags: ['pv', 'process']}
    - {role: shell, tags: ['shell']}
    - {role: silversearcher, tags: ['silversearcher', 'data']}
    - {role: termtosvg, tags: ['termtosvg', 'record']}
    - {role: tldr, tags: ['tldr', 'admin']}
    - {role: tmuxp, tags: ['tmuxp', 'shell']}
    - {role: vim, tags: ['vim', 'editor']}
    - {role: watchdog, tags: ['watchdog', 'project']}
    - {role: xonsh, tags: ['xonsh', 'shell']}
    - {role: zsh, tags: ['zsh', 'shell']}

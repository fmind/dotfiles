---

- hosts: localhost

  pre_tasks:

  - name: ensure ~/.local/bin/
    file:
      name: ~/.local/bin/
      state: directory
      mode: 0750
    tags: [pre, user, lite]

  - name: ensure pip3
    package:
      name: python3-pip
    become: true
    tags: [pre, admin, lite]

  roles:
    - {role: aliases, tags: ['aliases', 'shell', 'lite']}
    - {role: ansible, tags: ['ansible', 'system', 'lite']}
    - {role: bat, tags: ['bat', 'file']}
    - {role: byobu, tags: ['byobu', 'shell', 'lite']}
    - {role: chardet, tags: ['chardet', 'file']}
    - {role: cloc, tags: ['cloc', 'code']}
    - {role: compose, tags: ['compose', 'system']}
    - {role: cookiecutter, tags: ['cookiecutter', 'code']}
    - {role: ctags, tags: ['ctags', 'code']}
    - {role: curl, tags: ['curl', 'network', 'lite']}
    - {role: direnv, tags: ['direnv', 'shell']}
    # - {role: emacs, tags: ['emacs', 'file']}
    - {role: fd, tags: ['fd', 'file']}
    - {role: fish, tags: ['fish', 'shell', 'lite']}
    - {role: fzf, tags: ['fzf', 'shell', 'lite']}
    - {role: git, tags: ['git', 'code', 'lite']}
    - {role: glances, tags: ['glances', 'system']}
    - {role: htop, tags: ['htop', 'system', 'lite']}
    - {role: httpie, tags: ['httpie', 'network']}
    - {role: input, tags: ['input', 'shell', 'lite']}
    - {role: jq, tags: ['jq', 'file']}
    # - {role: litecli, tags: ['litecli', 'database']}
    - {role: ncdu, tags: ['ncdu', 'system']}
    - {role: neofetch, tags: ['neofetch', 'system']}
    - {role: neovim, tags: ['neovim', 'file', 'lite']}
    - {role: pandoc, tags: ['pandoc', 'file']}
    - {role: parallel, tags: ['parallel', 'shell']}
    - {role: pigz, tags: ['pigz', 'file']}
    - {role: ranger, tags: ['ranger', 'file']}
    - {role: rich-cli, tags: ['rich-cli', 'file']}
    - {role: scapy, tags: ['scapy', 'network']}
    - {role: silver, tags: ['silver', 'file', 'lite']}
    - {role: starship, tags: ['starship', 'shell', 'lite']}
    - {role: termtosvg, tags: ['termtosvg', 'shell']}
    - {role: tqdm, tags: ['tqdm', 'shell']}
    # - {role: vim, tags: ['vim', 'file']}
    - {role: w3m, tags: ['w3m', 'network']}
    - {role: watchdog, tags: ['watchdog', 'file']}
    # - {role: xonsh, tags: ['xonsh', 'shell']}
    # - {role: youget, tags: ['youget', 'network']}
    # - {role: zsh, tags: ['zsh', 'shell']}

  environment:
    LANG: en_US.UTF-8
    PATH: "{{ ansible_env.HOME }}/.local/bin/:{{ ansible_env.PATH }}"

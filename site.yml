---

- hosts: localhost

  pre_tasks:

  - name: pip
    package:
      name: python3-pip
    become: true
    tags: admin

  - name: ~/bin/
    file:
      name: ~/bin
      state: directory

  roles:
    # analyze {{{
    - {role: csvkit, tags: ['csvkit', 'analyze', 'python']}
    - {role: glom, tags: ['glom', 'analyze', 'python']}
    - {role: pint, tags: ['pint', 'analyze', 'python']}
    - {role: sandman, tags: ['sandman', 'analyze', 'python']}
    - {role: schema, tags: ['schema', 'analyze', 'python']}
    - {role: stylecloud, tags: ['stylecloud', 'analyze', 'python']}
    # }}}
    # control {{{
    - {role: airflow, tags: ['airflow', 'control', 'python']}
    - {role: ansible, tags: ['ansible', 'control', 'python']}
    - {role: schedule, tags: ['schedule', 'control', 'python']}
    - {role: supervisord, tags: ['supervisord', 'control', 'python']}
    - {role: watchdog, tags: ['watchdog', 'control', 'python']}
    # }}}
    # develop {{{
    - {role: cookiecutter, tags: ['cookiecutter', 'develop', 'python']}
    - {role: ctags, tags: ['ctags', 'develop', 'native']}
    - {role: git, tags: ['git', 'develop', 'native']}
    - {role: invoke, tags: ['invoke', 'develop', 'python']}
    - {role: make, tags: ['make',  'develop','native']}
    - {role: metrics, tags: ['metrics',  'develop','python']}
    # }}}

---

- hosts: localhost

  pre_tasks:

  - name: install pip3
    package: name='python3-pip'
    tags: ['pre', 'package']
    become: true

  - name: create bin directory
    file: name='~/bin' state='directory'
    tags: ['pre', 'directory']

  roles:
    - {role: ansible, tags: ['ansible', 'setup']}
    - {role: aliases, tags: ['aliases', 'shell']}
    - {role: bash, tags: ['bash', 'shell']}
    - {role: byobu, tags: ['byobu', 'shell']}
    - {role: cookiecutter, tags: ['cookiecutter', 'project']}
    - {role: ctags, tags: ['ctags', 'editor']}
    - {role: curl, tags: ['curl', 'network']}
    - {role: fish, tags: ['fish', 'shell']}
    - {role: git, tags: ['git', 'project']}
    - {role: htop, tags: ['htop', 'monitor']}
    - {role: make, tags: ['make', 'project']}
    - {role: ncdu, tags: ['ncdu', 'monitor']}
    - {role: pv, tags: ['pv', 'pipe']}
    - {role: ranger, tags: ['ranger', 'editor']}
    - {role: vim, tags: ['vim', 'editor']}

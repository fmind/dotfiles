---

- hosts: localhost

  pre_tasks:

  - name: install pip3
    package: name='python3-pip'
    tags: ['pre', 'package']
    become: true

  - name: create bin directory
    file: name='~/bin' state='directory'
    tags: ['pre', 'directory']

  roles:
    - {role: ansible, tags: ['ansible', 'setup']}
    - {role: aspell, tags: ['aspell', 'editor']}
    - {role: autoenv, tags: ['autoenv', 'shell']}
    - {role: bash, tags: ['bash', 'shell']}
    - {role: byobu, tags: ['byobu', 'shell']}
    - {role: common, tags: ['common', 'shell']}
    - {role: cookiecutter, tags: ['cookiecutter', 'project']}
    - {role: ctags, tags: ['ctags', 'editor']}
    - {role: curl, tags: ['curl', 'network']}
    - {role: fasd, tags: ['fasd', 'shell']}
    - {role: git, tags: ['git', 'project']}
    - {role: glances, tags: ['glances', 'monitor']}
    - {role: htop, tags: ['htop', 'monitor']}
    - {role: httpie, tags: ['httpie', 'network']}
    - {role: imagemagick, tags: ['imagemagick', 'data']}
    - {role: ipcalc, tags: ['ipcalc', 'network']}
    - {role: jq, tags: ['jq', 'data']}
    - {role: make, tags: ['make', 'project']}
    - {role: neovim, tags: ['neovim', 'editor']}
    - {role: ncdu, tags: ['ncdu', 'monitor']}
    - {role: onset, tags: ['onset', 'pipe']}
    - {role: parallel, tags: ['parallel', 'pipe']}
    - {role: percol, tags: ['percol', 'pipe']}
    - {role: pv, tags: ['pv', 'pipe']}
    - {role: pydf, tags: ['pydf', 'monitor']}
    - {role: ranger, tags: ['ranger', 'shell']}
    - {role: silversearcher, tags: ['silversearcher', 'pipe']}
    - {role: termtosvg, tags: ['termtosvg', 'shell']}
    - {role: tldr, tags: ['tldr', 'help']}
    - {role: tmuxp, tags: ['tmuxp', 'shell']}
    - {role: vim, tags: ['vim', 'editor']}
    - {role: zsh, tags: ['zsh', 'shell']}

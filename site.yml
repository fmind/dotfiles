---

- hosts: localhost

  pre_tasks:

  - name: prepare pip
    package: name='python3-pip'
    become: true

  - name: prepare bin
    file: name='~/bin' state='directory'

  roles:
    - {role: ag, tags: ['ag']}
    - {role: ansible, tags: ['ansible']}
    - {role: cookiecutter, tags: ['cookiecutter']}
    - {role: csvkit, tags: ['csvkit']}
    - {role: ctags, tags: ['ctags']}
    - {role: fish, tags: ['fish']}
    - {role: git, tags: ['git']}
    - {role: glances, tags: ['glances']}
    - {role: httpie, tags: ['httpie']}
    - {role: jq, tags: ['jq']}
    - {role: make, tags: ['make']}
    - {role: ncdu, tags: ['ncdu']}
    - {role: neovim, tags: ['neovim']}
    - {role: ranger, tags: ['ranger']}
    - {role: tldr, tags: ['tldr']}
    - {role: tmux, tags: ['tmux']}
    - {role: tqdm, tags: ['tqdm']}
    - {role: watchdog, tags: ['watchdog']}

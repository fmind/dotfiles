---

- hosts: localhost

  tasks:

# INIT{{{
  - name: install pip
    package: name='python3-pip'
    tags: ['sys', 'init']

  - name: create ~/bin
    file: name='~/bin' state='directory'
    tags: ['usr', 'init']
# }}}
# SHELL{{{
  - name: deploy bash conf
    file: src='{{playbook_dir}}/bash/bashrc' dest='~/.bashrc' state=link force=yes
    tags: ['usr', 'shell']

  - name: install xonsh
    pip: name='xonsh[{{item}}]' executable='pip3' extra_args='--user'
    with_items:
      - ptk
      - linux
      - pygments
      - proctitle
    tags: ['usr', 'shell']

  - name: deploy xonsh conf
    file: src='{{playbook_dir}}/xonsh/xonshrc' dest='~/.xonshrc' state=link force=yes
    tags: ['usr', 'shell']

  - name: enable xonsh exts
    pip: name='{{item}}' executable='pip3' extra_args='--user'
    with_items:
      - xonsh-autoxsh
      - xontrib-simplejump
    tags: ['usr', 'shell']

  - name: install tmuxp
    pip: name='tmuxp' executable='pip3' extra_args='--user'
    tags: ['usr', 'shell']

  - name: deploy tmuxp dir
    file: src='{{playbook_dir}}/tmuxp' dest='~/.tmuxp' state=link force=yes
    tags: ['usr', 'shell']

  - name: install byobu
    package: name='byobu'
    tags: ['sys', 'shell']
    become: true

  - name: create byobu dir
    file: path='~/.byobu' state=directory
    tags: ['usr', 'shell']

  - name: deploy byobu conf
    file: src='{{playbook_dir}}/byobu/{{item}}' dest='~/.byobu/{{item}}' state=link force=yes
    with_items:
      - status
      - backend
      - statusrc
      - keybindings.tmux
    tags: ['usr', 'shell']

  - name: deploy shell input
    file: src='{{playbook_dir}}/shell/inputrc' dest='~/.inputrc' state=link force=yes
    tags: ['usr', 'shell']

  - name: deploy shell aliases
    file: src='{{playbook_dir}}/shell/aliases' dest='~/.aliases' state=link force=yes
    tags: ['usr', 'shell']

  - name: deploy shell display
    file: src='{{playbook_dir}}/shell/display' dest='~/.display' state=link force=yes
    tags: ['usr', 'shell']

  - name: deploy shell environ
    file: src='{{playbook_dir}}/shell/environ' dest='~/.environ' state=link force=yes
    tags: ['usr', 'shell']

# }}}
# ADMIN{{{
  - name: install ncdu
    package: name='ncdu'
    tags: ['sys', 'admin']
    ignore_errors: true
    become: true

  - name: install petit
    package: name='petit'
    tags: ['sys', 'admin']
    ignore_errors: true
    become: true

  - name: install pwgen
    package: name='pwgen'
    tags: ['sys', 'admin']
    ignore_errors: true
    become: true

  - name: install glances
    pip: name='glances' executable='pip3' extra_args='--user'
    tags: ['usr', 'admin']

  - name: install pydf
    pip: name='pydf' executable='pip3' extra_args='--user'
    tags: ['usr', 'admin']
# }}}
# EDITOR{{{
  - name: install vim
    package: name='vim'
    tags: ['sys', 'vim']
    become: true

  - name: create vim dir
    file: path='~/.vim/' state=directory
    tags: ['usr', 'vim']

  - name: deploy vim conf
    file: src='{{playbook_dir}}/vim/vimrc' dest='~/.vimrc' state=link force=yes
    tags: ['usr', 'vim']

  - name: deploy vim pyconf
    file: src='{{playbook_dir}}/vim/vimrc.py' dest='~/.vimrc.py' state=link force=yes
    tags: ['usr', 'vim']

  - name: create vim subdir
    file: path='~/.vim/{{item}}/' state=directory
    with_items:
      - undo
      - swap
      - spell
      - backup
      - session
      - plugged
      - autoload
    tags: ['usr', 'vim']

  - name: deploy vim snippets
    file: src='{{playbook_dir}}/vim/snippets' dest='~/.vim/snippets' state=link force=yes
    tags: ['usr', 'vim']

  - name: install vim manager
    get_url: url='https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim' dest='~/.vim/autoload/plug.vim' mode=0600
    tags: ['usr', 'vim']
# }}}
# SYSTEM {{{
  - name: install pigz
    package: name='pigz'
    tags: ['sys', 'system']
    ignore_errors: true
    become: true

  - name: install ranger
    package: name='ranger'
    tags: ['sys', 'system']
    ignore_errors: true
    become: true

  - name: install rlwrap
    package: name='rlwrap'
    tags: ['sys', 'system']
    ignore_errors: true
    become: true

  - name: install ansible
    package: name='ansible'
    tags: ['sys', 'system']
    become: true

  - name: deploy ansible conf
    file: src='{{playbook_dir}}/ansible/ansible.cfg' dest='~/.ansible.cfg' state=link force=yes
    tags: ['usr', 'system']

  - name: install parallel
    package: name='parallel'
    tags: ['sys', 'system']
    ignore_errors: true
    become: true

  - name: install imagemagick
    package: name='imagemagick'
    tags: ['sys', 'system']
    ignore_errors: true
    become: true

  - name: install silversearcher
    package: name='silversearcher-ag'
    tags: ['sys', 'system']
    ignore_errors: true
    become: true

  - name: deploy silversearcher conf
    file: src='{{playbook_dir}}/silversearcher/agignore' dest='~/.agignore' state=link force=yes
    tags: ['usr', 'system']

  - name: install tldr
    pip: name='tldr' executable='pip3' extra_args='--user'
    tags: ['usr', 'system']

  - name: install onset
    pip: name='onset' executable='pip3' extra_args='--user'
    tags: ['usr', 'system']
# }}}
# NETWORK{{{
  - name: install curl
    package: name='curl'
    tags: ['sys', 'network']
    become: true

  - name: install ipcalc
    package: name='ipcalc'
    tags: ['sys', 'network']
    ignore_errors: true
    become: true

  - name: install httpie
    pip: name='httpie' executable='pip3' extra_args='--user'
    tags: ['usr', 'network']

  - name: install httpie prompt
    pip: name='http-prompt' executable='pip3' extra_args='--user'
    tags: ['usr', 'network']
# }}}
# PROCESS{{{
  - name: install jq
    package: name='jq'
    tags: ['sys', 'process']
    ignore_errors: true
    become: true

  - name: install pv
    package: name='pv'
    tags: ['sys', 'process']
    ignore_errors: true
    become: true

  - name: install pythonpy
    pip: name='pythonpy' executable='pip3' extra_args='--user'
    tags: ['usr', 'process']
# }}}
# DEVELOP{{{
  - name: install git
    package: name='git'
    tags: ['sys', 'develop']
    become: true

  - name: install git gws
    get_url: url='https://raw.githubusercontent.com/StreakyCobra/gws/master/src/gws' dest='~/bin/gws' mode='0700'
    tags: ['usr', 'develop']

  - name: deploy git conf
    file: src='{{playbook_dir}}/git/gitconfig' dest='~/.gitconfig' state=link force=yes
    tags: ['usr', 'develop']

  - name: deploy git ignore
    file: src='{{playbook_dir}}/git/gitignore' dest='~/.gitignore' state=link force=yes
    tags: ['usr', 'develop']

  - name: install make
    package: name='make'
    tags: ['sys', 'develop']
    become: true

  - name: install watchdog
    pip: name='watchdog' executable='pip3' extra_args='--user'
    tags: ['usr', 'develop']

  - name: install cookiecutter
    pip: name='cookiecutter' executable='pip3' extra_args='--user'
    tags: ['usr', 'develop']

  - name: deploy cookiecutter conf
    file: src='{{playbook_dir}}/cookiecutter/cookiecutterrc' dest='~/.cookiecutterrc' state=link force=yes
    tags: ['usr', 'develop']
# }}}

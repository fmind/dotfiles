---

- hosts: localhost
  tasks:

  - name: Adding Pypy repository
    apt_repository: repo="ppa:pypy/ppa" update_cache=yes
    become: yes

  - name: Adding webupb8 repository
    apt_repository: repo="ppa:nilarimogard/webupd8" update_cache=yes
    become: yes

  - name: Adding Docker repository key
    apt_key: keyserver="hkp://pgp.mit.edu:80" id="58118E89F3A912897C070ADBF76221572C52609D"
    become: yes

  - name: Adding Docker repository
    apt_repository: repo="deb https://apt.dockerproject.org/repo ubuntu-trusty main" update_cache=yes
    become: yes

  - name: Adding Oracle Java repository and key
    apt_repository: repo="ppa:webupd8team/java" update_cache=yes
    become: yes

  - name: Accepting Oracle License
    shell: echo debconf shared/accepted-oracle-license-v1-1 select true | sudo debconf-set-selections

  - name: Installing dependencies (prog)
    apt: pkg="{{item}}" state=latest
    become: yes
    with_items:
      - gfortran
      - libffi-dev
      - libblas-dev
      - libpng12-dev
      - liblapack-dev
      - libfreetype6-dev
      - libatlas-base-dev
      - libssl-dev
      - libxml2-dev
      - libxslt1-dev
      - python-setuptools

  - name: Installing packages (prog)
    apt: pkg="{{item}}" state=latest
    become: yes
    with_items:
      - pypy
      - latexmk
      - qemu-kvm
      - docker-engine
      - texlive-math-extra
      - oracle-java8-installer
      - android-tools-adb
      - android-tools-fastboot

  - name: Installing Clojure
    get_url: dest=~/bin/lein mode=0700 url=https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein

  - name: Ensures ~/.lein directory exists
    file: path="~/.lein" state=directory

  - name: Deploying Leiningen profiles
    file: src="{{ansible_env.PWD}}/{{item.src}}" dest="{{item.dest}}" state=link force=yes
    with_items:
    - {src: "lein/profiles.clj", dest: "~/.lein/profiles.clj"}

  - name: Installing pip3
    easy_install: name="pip" executable="easy_install3"
    become: yes

  - name: Installing pip2
    easy_install: name="pip" executable="easy_install-2.7"
    become: yes

  - name: Installing Python libraries (pip3)
    pip: name="{{item}}" executable="pip3" extra_args="--user" state=latest
    with_items:
      # project
      - ipdb
      - wheel
      - virtualenv
      - cookiecutter
      # syntax
      - yapf
      - autoflake
      # data analysis
      - arrow
      - pandas
      - ipython
      - jupyter
      - seaborn
      - sklearn
      - cairocffi
      - jellyfish
      - statsmodels
      - ipyparallel
      # database
      - redis
      - pymongo
      - mongoengine
      # web
      - flask
      - httpie
      - jinja2
      - requests
      - selenium
      - jsbeautifier
      - beautifulsoup4

  - name: Installing Python libraries (pip2)
    pip: name="{{item}}" executable="pip2" extra_args="--user" state=latest
    with_items:
      - scrapy

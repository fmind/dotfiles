---

- hosts: localhost
  tasks:

  - name: Installing dependencies (prog)
    dnf: pkg="{{item}}" state=latest
    become: yes
    with_items:
        - gcc
        - gcc-c++
        - make
        - automake
        - kernel-devel
        - blas-devel
        - atlas-devel
        - lapack-devel
        - openblas-devel
        - agg-devel
        - libffi-devel
        - freetype-devel
        - libxml2-devel
        - libxslt-devel
        - openssl-devel
        - python3-setuptools

  - name: Installing packages (prog)
    dnf: pkg="{{item}}" state=latest
    become: yes
    with_items:
      - pypy
      - docker
      - latexmk
      - qemu-kvm
      - android-tools
      - java-1.8.0-openjdk
      - texlive-collection-mathextra

  - name: Installing Clojure
    get_url: dest=~/bin/lein mode=0700 url=https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein

  - name: Ensures ~/.lein directory exists
    file: path="~/.lein" state=directory

  - name: Deploying Leiningen profiles
    file: src="{{ansible_env.PWD}}/{{item.src}}" dest="{{item.dest}}" state=link force=yes
    with_items:
    - {src: "lein/profiles.clj", dest: "~/.lein/profiles.clj"}

  - name: Installing pip3
    easy_install: name="pip" executable="easy_install3"
    become: yes

  - name: Installing Python libraries (pip3)
    pip: name="{{item}}" executable="pip3" extra_args="--user" state=latest
    with_items:
      # project
      - ipdb
      - wheel
      - virtualenv
      - cookiecutter
      # syntax
      - yapf
      - autoflake
      # data analysis
      - arrow
      - pandas
      - ipython
      - jupyter
      - seaborn
      - sklearn
      - cairocffi
      - jellyfish
      - statsmodels
      - ipyparallel
      # database
      - redis
      - pymongo
      - mongoengine
      # web
      - flask
      - scrapy
      - httpie
      - jinja2
      - requests
      - selenium
      - jsbeautifier
      - beautifulsoup4

  - name: Checking if ipython profile exists
    stat: path="~/.ipython/profile_freaxmind/"
    register: ipython_profile

  - name: Creating ipython profile
    command: "~/.local/bin/ipython3 profile create freaxmind"
    when: ipython_profile.stat.exists == False

  - name: Deploying ipython profile
    file: src="{{ansible_env.PWD}}/{{item.src}}" dest="{{item.dest}}" state=link force=yes
    with_items:
      - {src: "ipython/profile_freaxmind/ipython_config.py", dest: "~/.ipython/profile_freaxmind/ipython_config.py"}

---

- hosts: localhost
  connection: local
  become: yes

  tasks:

  - name: Installing system packages
    apt: pkg="{{item}}" state=latest
    with_items:
      - lyx
      - pandoc
      - latexmk
      - texlive
      - texlive-xetex
      - texlive-science
      - texlive-math-extra
      - texlive-latex-extra
    when: ansible_distribution == 'Ubuntu'

---

- hosts: localhost
  connection: local
  become: yes

  tasks:

  - name: Installing emacs editor (ubuntu)
    apt: pkg="emacs-nox" state=latest
    when: ansible_distribution == 'Ubuntu'

  - name: Installing emacs editor (fedora)
    dnf: pkg="emacs-nox" state=latest
    when: ansible_distribution == 'Fedora'

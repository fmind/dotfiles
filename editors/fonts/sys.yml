---

- hosts: localhost
  connection: local
  become: yes

  tasks:

  - name: Installing dejavu font (ubuntu)
    apt: pkg="fonts-dejavu-core" state="latest"
    when: ansible_distribution == 'Ubuntu'

  - name: Installing dejavu font (fedora)
    dnf: pkg="dejavu-sans-mono-fonts" state="latest"
    when: ansible_distribution == 'Fedora'

---

- hosts: localhost
  connection: local
  become: false

  tasks:

  - name: Cloning nerd fonts
    git: repo="https://github.com/ryanoasis/nerd-fonts" dest="~/.fonts.d/" depth=1
    register: fonts

  - name: Installing nerd fonts
    command: ./install.sh chdir=~/.fonts.d/
    when: fonts.changed
    ignore_errors: yes

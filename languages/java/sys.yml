---

- hosts: localhost
  connection: local
  become: yes

  tasks:

  - name: Adding java repository
    apt_repository: repo="ppa:webupd8team/java" update_cache=yes

  - name: Installing java language
    apt: pkg="oracle-java8-installer" state=latest

  - name: Setting java 8 as default
    apt: pkg="oracle-java8-set-default" state=latest

  - name: Accepting java software license
    shell: echo debconf shared/accepted-oracle-license-v1-1 select true | sudo debconf-set-selections

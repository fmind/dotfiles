---

- hosts: localhost
  connection: local
  become: true

  tasks:

  - name: Enabling racket repository (ubuntu)
    apt_repository: repo="ppa:plt/racket" update_cache=yes
    when: ansible_distribution == 'Ubuntu'

  - name: Enabling racket repository (fedora)
    shell: dnf copr enable -y jsouthworth/racket
    when: ansible_distribution == 'Fedora'

  - name: Installing racket language (ubuntu)
    apt: pkg="racket" state=latest
    when: ansible_distribution == 'Ubuntu'

  - name: Installing racket language (fedora)
    dnf: pkg="racket" state=latest
    when: ansible_distribution == 'Fedora'

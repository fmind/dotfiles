---

- hosts: localhost
  become: false

  tasks:

  - name: creating ~/.npm directory
    file: path="~/.npm" state=directory

  - name: installing nodejs librairies
    npm: name="{{item}}" path="~/.npm/"
    with_items:
      - tern
      - js-beautify

  - name: deploying npm config
    file: src="{{playbook_dir}}/npmrc" dest="~/.npmrc" state=link force=yes


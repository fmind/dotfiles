---

- hosts: localhost
  connection: local
  become: no

  tasks:

  - name: Deploying julia configuration
    file: src="{{playbook_dir}}/juliarc.jl" dest="~/.juliarc.jl" state=link force=yes


  - name: Installing julia packages
    shell: julia -e 'Pkg.add("{{item}}")'
    with_items:
      - IJulia

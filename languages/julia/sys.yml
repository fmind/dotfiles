---

- hosts: localhost
  connection: local
  become: yes

  tasks:

  - name: Installing julia dependencies (ubuntu)
    apt: pkg="{{item}}" state=latest
    when: ansible_distribution == 'Ubuntu'
    with_items:
      - czmq

  - name: Installing julia dependencies (fedora)
    dnf: pkg="{{item}}" state=latest
    when: ansible_distribution == 'Fedora'
    with_items:
      - czmq

  - name: Installing julia language (ubuntu)
    apt: pkg="julia" state=latest
    when: ansible_distribution == 'Ubuntu'

  - name: Installing julia language (fedora)
    dnf: pkg="julia" state=latest
    when: ansible_distribution == 'Fedora'

---

- hosts: localhost
  become: true

  tasks:

  - name: Installing clang (ubuntu)
    apt: pkg="{{item}}" state=latest
    with_items:
      - cmake
      - build-essential
      - exuberant-ctags
    when: ansible_distribution == 'Ubuntu'

  - name: Installing clang (fedora)
    dnf: pkg="{{item}}" state=latest
    with_items:
      - gcc
      - make
      - cmake
      - ctags
      - clang
      - gcc-c++
    when: ansible_distribution == 'Fedora'

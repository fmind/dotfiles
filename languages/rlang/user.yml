---

- hosts: localhost
  become: false

  tasks:

  - name: creating ~/.R directory
    file: path="~/.R" state=directory

  - name: deploying rlang profile
    file: src="{{playbook_dir}}/Rprofile" dest="~/.Rprofile" state=link force=yes

  - name: installing additional rlang packages
    shell: R -e 'install.packages(c("ggplot2", "ggthemes"))'

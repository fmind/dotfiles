---

- hosts: localhost
  connection: local
  become: yes

  tasks:

  - name: Installing rlang language (ubuntu)
    apt: pkg="r-base" state=latest
    when: ansible_distribution == 'Ubuntu'

  - name: Installing rlang language (fedora)
    dnf: pkg="R-core" state=latest
    when: ansible_distribution == 'Fedora'

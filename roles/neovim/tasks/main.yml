---

- name: repository
  apt_repository:
    filename: neovim
    repo: ppa:neovim-ppa/stable
  become: true
  tags: admin

- name: package
  package:
    name: neovim
  become: true
  tags: admin

- name: alternatives
  alternatives:
    name: "{{ item }}"
    path: /usr/bin/nvim
  with_items:
    - vi
    - vim
  become: true
  tags: admin

- name: library
  pip:
    name: pynvim
    executable: pip3
    extra_args: --user
  tags: user

- name: manager
  get_url:
    dest: ~/.local/share/nvim/site/autoload/plug.vim
    url: https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
  tags: user

- name: directories
  file:
    state: directory
    path: "{{ item }}"
  with_items:
    - ~/.config/nvim/
    - ~/.config/nvim/spell/
    - ~/.local/share/nvim/session
    - ~/.local/share/nvim/site/autoload/
  tags: user

- name: languages
  get_url:
    dest: "~/.config/nvim/spell/{{ item }}"
    url: "http://ftp.vim.org/vim/runtime/spell/{{ item }}"
  with_items:
   - en.utf-8.spl
   - en.utf-8.sug
   - fr.utf-8.spl
   - fr.utf-8.sug
  tags: user

- name: config
  file:
    force: yes
    state: link
    dest: ~/.config/nvim/init.vim
    src: "{{ role_path }}/files/init.vim"
  tags: user

---

- name: package
  package: name='neovim'
  become: true
  tags: admin

- name: directory
  file: path='~/.config/nvim/' state=directory
  tags: user

- name: library
  pip: name='pynvim' executable='/usr/bin/pip3' extra_args='--user'
  tags: user

- name: config
  file: src='{{role_path}}/files/init.vim' dest='~/.config/nvim/init.vim' state=link force=yes
  tags: user

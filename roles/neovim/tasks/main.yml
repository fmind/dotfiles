---

- name: package
  package:
    name: neovim
  become: true
  tags: admin

- name: alternatives
  alternatives:
    name: "{{ item }}"
    path: /usr/bin/nvim
  with_items:
    - vi
    - vim
  become: true
  tags: admin

- name: library
  pip:
    name: pynvim
    executable: pip3
    extra_args: --user
  tags: user

- name: directories
  file:
    state: directory
    path: "{{ item }}"
  with_items:
    - ~/.local/share/nvim/session
    - ~/.local/share/nvim/site/autoload/
  tags: user

- name: manager
  get_url:
    dest: ~/.local/share/nvim/site/autoload/plug.vim
    url: https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
  # notify: Install nvim plugins
  tags: user

- name: config
  git:
    dest: ~/.config/nvim
    repo: https://github.com/fmind/nvim.d
  tags: user

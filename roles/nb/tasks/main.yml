---

- name: package
  get_url:
    force: yes
    mode: '0700'
    dest: ~/.local/bin/nb
    url: https://raw.github.com/xwmx/nb/master/nb
  tags: user

- name: directory 
  file:
    name: ~/notes/
    state: directory
  tags: user

- name: config
  file:
    force: yes
    state: link
    dest: ~/.nbrc
    src: "{{ role_path }}/files/nbrc"
  tags: user

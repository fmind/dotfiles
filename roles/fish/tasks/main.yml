---

- name: package
  package:
    name: fish
  become: true
  tags: admin

- name: directory
  file:
    state: directory
    name: ~/.config/fish/
    mode: 0750
  tags: user

- name: configs
  file:
    src: "{{ item }}"
    dest: "~/.config/fish/{{ item|basename }}"
    state: link
    force: yes
  with_fileglob:
    - "{{ role_path }}/files/*"
  tags: user

- name: extensions
  file:
    src: "{{ role_path }}/files/{{ item }}"
    dest: "~/.config/fish/{{ item }}"
    state: link
    force: yes
  with_items:
    - conf.d
    - functions
    - completions
  tags: user

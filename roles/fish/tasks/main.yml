---

- name: package
  ansible.builtin.package:
    name: fish
  become: true
  tags: admin

- name: directory
  ansible.builtin.file:
    state: directory
    name: ~/.config/fish/
    mode: 0750
  tags: user

- name: config
  ansible.builtin.file:
    src: "{{ role_path }}/files/config.fish"
    dest: ~/.config/fish/config.fish
    state: link
    force: yes
  tags: user

- name: completions
  ansible.builtin.file:
    src: "{{ role_path }}/files/completions"
    dest: ~/.config/fish/completions
    state: link
    force: yes
  tags: user

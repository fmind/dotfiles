---

- name: keyring
  ansible.builtin.get_url:
    url: "https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key"
    dest: "/etc/apt/trusted.gpg.d/nodesource.gpg"
    mode: '0644'
  when: ansible_distribution != 'MacOSX'
  become: true
  tags: admin

- name: repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/trusted.gpg.d/nodesource.gpg] https://deb.nodesource.com/node_24.x nodistro main"
    filename: nodesource
  when: ansible_distribution != 'MacOSX'
  become: true
  tags: admin

- name: package
  ansible.builtin.package:
    name: nodejs
  become: true
  tags: system

- name: config
  ansible.builtin.file:
    src: "{{ role_path }}/files/npmrc"
    dest: ~/.npmrc
    state: link
    force: true
  tags: user

---

- name: create directory
  file: path='{{item}}' state=directory
  with_items:
    - ~/.vim/undo
    - ~/.vim/swap
    - ~/.vim/spell
    - ~/.vim/colors
    - ~/.vim/session
  tags: user

- name: install package
  package: name='vim'
  become: true
  tags: admin

- name: deploy config
  file: src='{{role_path}}/files/vimrc' dest='~/.vimrc' state=link force=yes
  tags: user

- name: deploy color
  get_url: url='https://raw.githubusercontent.com/tomasr/molokai/master/colors/molokai.vim' dest='~/.vim/colors/molokai.vim'
  tags: user

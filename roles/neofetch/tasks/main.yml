---

- name: package
  ansible.builtin.package:
    name: neofetch
  become: true
  tags: admin

- name: directory
  ansible.builtin.file:
    name: ~/.config/neofetch
    state: directory
    mode: 0750
  tags: user

- name: config
  ansible.builtin.file:
    src: "{{ role_path }}/files/config.conf"
    dest: ~/.config/neofetch/config.conf
    state: link
    force: yes
  tags: user

---

- name: package
  community.general.npm:
    name: '@google/gemini-cli'
    state: latest
    global: true
  tags: user

- name: directory
  ansible.builtin.file:
    path: ~/.gemini
    state: directory
    mode: '0755'
  tags: user

- name: config
  ansible.builtin.file:
    src: "{{ role_path }}/files/settings.json"
    dest: ~/.gemini/settings.json
    state: link
    force: true
  tags: user

- name: commands
  ansible.builtin.file:
    src: "{{ role_path }}/files/commands/"
    dest: ~/.gemini/commands
    state: link
    force: true
  tags: user

- name: extensions
  ansible.builtin.shell: |
    gemini extensions install {{ item }}
  loop:
    - https://github.com/ChromeDevTools/chrome-devtools-mcp
    - https://github.com/GoogleCloudPlatform/cloud-run-mcp
    - https://github.com/GoogleCloudPlatform/gemini-cloud-assist-mcp
    - https://github.com/gemini-cli-extensions/code-review
    - https://github.com/gemini-cli-extensions/firebase
    - https://github.com/gemini-cli-extensions/gcloud
    - https://github.com/gemini-cli-extensions/genkit
    - https://github.com/gemini-cli-extensions/nanobanana
    - https://github.com/gemini-cli-extensions/observability
    - https://github.com/gemini-cli-extensions/security
    - https://github.com/hashicorp/terraform-mcp-server
    - https://github.com/markmcd/gemini-docs-ext
  register: install_result
  changed_when: "'is already installed' not in install_result.stderr"
  failed_when: "install_result.rc != 0 and 'is already installed' not in install_result.stderr"
  tags: user

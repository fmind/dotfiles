---

- name: package
  community.general.npm:
    name: '@google/gemini-cli'
    global: true
  tags: user

- name: directory
  ansible.builtin.file:
    path: ~/./gemini
    state: directory
    mode: '0755'
  tags: user

- name: config
  ansible.builtin.file:
    src: "{{ role_path }}/files/settings.json"
    dest: ~/.gemini/settings.json
    state: link
    force: true
  tags: user

- name: commands
  ansible.builtin.copy:
    src: "{{ role_path }}/files/commands/"
    dest: ~/.gemini/commands
    mode: '0755'
  tags: user

---

- name: package
  ansible.builtin.package:
    name: zsh
  become: true
  tags: admin

- name: directories
  ansible.builtin.file:
    state: directory
    path: "{{ item }}"
    mode: 0750
  with_items:
    - ~/.zsh.d/
    - ~/.zsh.d/themes
    - ~/.zsh.d/plugins
  tags: user

- name: manager
  ansible.builtin.git:
    repo: https://github.com/robbyrussell/oh-my-zsh.git
    dest: ~/.oh-my-zsh
    depth: 1
  tags: user

- name: prompt
  ansible.builtin.git:
    repo: https://github.com/denysdovhan/spaceship-prompt
    dest: ~/.zsh.d/themes/spaceship-prompt
    depth: 1
  tags: user

- name: theme
  ansible.builtin.file:
    src: ~/.zsh.d/themes/spaceship-prompt/spaceship.zsh-theme
    dest: ~/.zsh.d/themes/spaceship.zsh-theme
    state: link
    force: true
  tags: user

- name: plugins
  ansible.builtin.git:
    repo: "https://github.com/{{ item }}.git"
    dest: "~/.zsh.d/plugins/{{ item | basename}}"
    depth: 1
  with_items:
    - djui/alias-tips
    - hlissner/zsh-autopair
    - zsh-users/zsh-completions
    - zsh-users/zsh-autosuggestions
    - zsh-users/zsh-syntax-highlighting
  tags: user

- name: environ
  ansible.builtin.file:
    src: "{{ role_path }}/files/zshenv"
    dest: ~/.zshenv
    state: link
    force: true
  tags: user

- name: config
  ansible.builtin.file:
    src: "{{ role_path }}/files/zshrc"
    dest: ~/.zshrc
    state: link
    force: true
  tags: user

- name: profile
  ansible.builtin.file:
    src: "{{ role_path }}/files/zprofile"
    dest: ~/.zprofile
    state: link
    force: true
  tags: user

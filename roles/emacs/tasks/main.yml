---

- name: editor
  package:
    name: emacs-nox
  become: true
  tags: admin

- name: manager
  git:
    depth: 1
    dest: ~/.emacs.d
    repo: https://github.com/syl20bnr/spacemacs
  tags: user

- name: directory
  file:
    force: yes
    state: link
    dest: ~/.spacemacs.d
    src: "{{ role_path }}/files/spacemacs.d"
  tags: user

- name: config
  file:
    force: yes
    state: link
    dest: ~/.spacemacs
    src: "{{ role_path }}/files/spacemacs"
  tags: user

---

- name: package
  pip:
    name: xonsh
    executable: pip3
    extra_args: --user
  tags: user

- name: prompter
  pip:
    name: prompt_toolkit
    state: latest
    executable: pip3
    extra_args: --user
  tags: user

- name: completer
  pip:
    name: jedi
    executable: pip3
    extra_args: --user
  tags: user

- name: config
  file:
    force: yes
    state: link
    dest: ~/.xonshrc
    src: "{{ role_path }}/files/xonshrc"
  tags: user

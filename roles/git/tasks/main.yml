---

- name: package
  package:
    name: git
  become: true
  tags: admin

- name: library
  pip:
    name: PyGithub
    executable: pip3
    extra_args: --user
  tags: user

- name: cleaner
  pip:
    name: git-sweep
    executable: pip3
    extra_args: --user
  tags: user

- name: manager
  get_url:
    mode: 0700
    dest: ~/.local/bin/gws
    url: https://raw.githubusercontent.com/StreakyCobra/gws/master/src/gws
  tags: user

- name: config
  file:
    force: no
    state: link
    dest: ~/.gitconfig
    src: "{{ role_path }}/files/gitconfig"
  ignore_errors: true
  tags: user

- name: ignore
  file:
    force: yes
    state: link
    dest: ~/.gitignore
    src: "{{ role_path }}/files/gitignore"
  tags: user

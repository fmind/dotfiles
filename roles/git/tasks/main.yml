---

- name: package
  package:
    name: git
  become: true
  tags: admin

- name: library
  pip:
    name: PyGithub
    executable: pip3
    extra_args: --user
  tags: user

- name: manager
  get_url:
    mode: 0700
    dest: ~/Scripts/gws
    url: https://raw.githubusercontent.com/StreakyCobra/gws/master/src/gws
  tags: user

- name: ignore
  file:
    force: yes
    state: link
    dest: ~/.gitignore
    src: "{{ role_path }}/files/gitignore"
  tags: user

---

- name: repository
  ansible.builtin.apt_repository:
    repo: ppa:plt/racket
    filename: racket
  when: ansible_distribution != 'MacOSX'
  become: true
  tags: admin

- name: package
  ansible.builtin.package:
    name: racket
  become: true
  tags: admin

- name: config
  ansible.builtin.file:
    src: "{{ role_path }}/files/racketrc"
    dest: ~/.racketrc
    state: link
    force: yes
  tags: user

---

- name: package
  package:
    name: byobu
  become: true
  tags: admin

- name: library
  pip:
    name: libtmux
    executable: pip3
    extra_args: --user
  tags: user

- name: manager
  pip:
    name: tmuxp
    executable: pip3
    extra_args: --user
  tags: user

- name: directory
  file:
    mode: '0750'
    path: ~/.byobu
    state: directory
  tags: user

- name: config
  file:
    force: yes
    state: link
    dest: ~/.byobu/.tmux.conf
    src: "{{ role_path }}/files/.tmux.conf"
  tags: user

- name: layouts
  file:
    force: yes
    state: link
    dest: ~/.tmuxp
    src: "{{ role_path }}/files"
  tags: user

- name: status
  file:
    force: yes
    state: link
    dest: ~/.byobu/status
    src: "{{ role_path }}/files/status"
  tags: user

- name: statusrc
  file:
    force: yes
    state: link
    dest: ~/.byobu/statusrc
    src: "{{ role_path }}/files/statusrc"
  tags: user

- name: backend
  file:
    force: yes
    state: link
    dest: ~/.byobu/backend
    src: "{{ role_path }}/files/backend"
  tags: user

- name: keybindings
  file:
    force: yes
    state: link
    dest: ~/.byobu/keybindings.tmux
    src: "{{ role_path }}/files/keybindings.tmux"
  tags: user

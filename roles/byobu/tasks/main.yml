---

- name: package
  package:
    name: byobu
  become: true
  tags: admin

- name: library
  pip:
    name: libtmux
    executable: pip3
    extra_args: --user
  tags: user

- name: manager
  pip:
    name: tmuxp
    executable: pip3
    extra_args: --user
  tags: user

- name: directory
  file:
    path: ~/.byobu
    state: directory
    mode: 0750
  tags: user

- name: configs
  file:
    src: "{{ item }}"
    dest: "~/.byobu/{{ item|basename }}"
    state: link
    force: yes
  with_fileglob:
    - "{{ role_path }}/files/*"
  tags: user

- name: layouts
  file:
    src: "{{ role_path }}/files"
    dest: ~/.tmuxp
    state: link
    force: yes
  tags: user

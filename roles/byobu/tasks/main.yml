---

- name: create directory
  file: path='~/.byobu' state=directory
  tags: ['usr']

- name: install package
  package: name='byobu'
  become: true

- name: deploy config
  file: src='{{role_path}}/files/{{item}}' dest='~/.byobu/{{item}}' state=link force=yes
  with_items:
    - status
    - backend
    - statusrc
    - .tmux.conf
    - keybindings.tmux
  tags: ['usr']

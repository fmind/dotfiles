---

- name: package
  package: name='byobu'
  become: true
  tags: admin

- name: manager
  pip: name='tmuxp' executable='pip3' extra_args='--user'
  tags: user

- name: library
  pip: name='libtmux' executable='pip3' extra_args='--user'
  tags: user

- name: directory
  file: path='~/.byobu' state=directory
  tags: user

- name: layouts
  file: src='{{role_path}}/files' dest='~/.tmuxp' state=link force=yes
  tags: user

- name: configs
  file: src='{{role_path}}/files/{{item}}' dest='~/.byobu/{{item}}' state=link force=yes
  with_items:
    - status
    - backend
    - statusrc
    - .tmux.conf
    - keybindings.tmux
  tags: user

---

- name: create directory
  file: path='~/.byobu' state=directory
  tags: user

- name: install library
  pip: name='libtmux' executable='pip3' extra_args='--user'
  tags: user

- name: install package
  package: name='byobu'
  become: true
  tags: admin

- name: deploy config
  file: src='{{role_path}}/files/{{item}}' dest='~/.byobu/{{item}}' state=link force=yes
  with_items:
    - status
    - backend
    - statusrc
    - .tmux.conf
    - keybindings.tmux
  tags: user

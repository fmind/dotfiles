---

- name: deploy input
  file: src='{{role_path}}/files/inputrc' dest='~/.inputrc' state=link force=yes
  tags: ['usr']

- name: deploy aliases
  file: src='{{role_path}}/files/aliases' dest='~/.aliases' state=link force=yes
  tags: ['usr']

- name: deploy display
  file: src='{{role_path}}/files/display' dest='~/.display' state=link force=yes
  tags: ['usr']

- name: deploy environ
  file: src='{{role_path}}/files/environ' dest='~/.environ' state=link force=yes
  tags: ['usr']

---

- hosts: localhost
  become: false

  tasks:

  - name: creating ~/.byobu directory
    file: path="~/.byobu" state=directory

  - name: deploying byobu configuration
    file: src="{{playbook_dir}}/{{item}}" dest="~/.byobu/{{item}}" state=link force=yes
    with_items:
      - status
      - backend
      - statusrc
      - .tmux.conf
      - keybindings.tmux

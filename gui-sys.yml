---

- hosts: localhost
  tasks:

  - name: Adding keys
    apt_key: url="{{item}}"
    become: yes
    with_items:
      - https://dl-ssl.google.com/linux/linux_signing_key.pub

  - name: Adding repositories
    apt_repository: repo="{{item}}" update_cache=yes
    become: yes
    with_items:
      - deb http://archive.canonical.com/ubuntu xenial partner

  - name: Installing ubuntu deps
    apt: pkg="{{item}}" state=latest
    become: yes
    with_items:
      - dvipng # anki images

  - name: Installing ubuntu packages
    apt: pkg="{{item}}" state=latest
    become: yes
    with_items:
      - vlc
      - anki
      - gimp
      - guake
      - emacs
      - unison
      - gparted
      - vim-gtk
      - keepassx
      - virtualbox
      - xbacklight
      - gnome-tweak-tool

---

- hosts: localhost
  connection: local
  become: yes

  tasks:

  - name: Installing ubuntu deps
    apt: pkg="{{item}}" state=latest
    with_items:
      - dvipng # anki images

  - name: Installing ubuntu packages
    apt: pkg="{{item}}" state=latest
    with_items:
      - vlc
      - anki
      - gimp
      - guake
      - emacs
      - unison
      - gparted
      - vim-gtk
      - keepassx
      - virtualbox
      - xbacklight
      - gnome-tweak-tool

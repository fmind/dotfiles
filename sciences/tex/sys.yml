---

- hosts: localhost
  become: true

  tasks:

  - name: Installing tex language (ubuntu)
    apt: pkg="{{item}}" state=latest
    with_items:
      - texlive
      - texlive-xetex
      - texlive-science
      - texlive-math-extra
      - texlive-latex-extra
    when: ansible_distribution == 'Ubuntu'

  - name: Installing tex language (fedora)
    dnf: pkg="{{item}}" state=latest
    with_items:
      - texlive
      - texlive-xetex
      - texlive-collection-science
      - texlive-collection-mathextra
      - texlive-collection-latexextra
    when: ansible_distribution == 'Fedora'
